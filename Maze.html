<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze</title>
</head>
<body>
    <link href="index.css" rel="stylesheet"></link>
    <link href="Maze.css" rel="stylesheet"></link>
    <div class="menubar">
        <button class="menuitem" onclick="location.href='Tictactoe.html'">Tictactoe</button>
        <button class="menuitem" onclick="location.href='Sudoku.html'">Sudoku</button>
        <button class="menuitem" onclick="location.href='Maze.html'">Maze</button>
        <button class="menuitem" onclick="location.href='My2048.html'">2048</button>
        <button class="menuitem" onclick="location.href='Chess.html'">Chess</button>
        <button class="menuitem" onclick="location.href='Secret.html'">Secret</button>
    </div>
    <div id="welcome" class="welcome">M A Z E</div>
    <div id="label">Enter size of the maze in numbers.</div>
    <div id="setsize">
        <form onsubmit="MazeMain();return false">
            <input type="text" id="needsize">
            <div id="enter"><button id="enterbutton" type="button" onclick="MazeMain()">Enter</button></div>
        </form>
    </div>
    <div id="playground"></div>
    <div id="buttons">
        <button id="left" class="option">➜</button>
        <button id="up" class="option">➜</button>
        <button id="down" class="option">➜</button>
        <button id="right" class="option">➜</button>
    </div>
    <script id="script" src="Maze.js"></script>
</body>
</html>
