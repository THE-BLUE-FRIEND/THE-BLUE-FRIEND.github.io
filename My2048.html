<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
</head>
<body onload="My2048Main()">
    <link href="index.css" rel="stylesheet"></link>
    <link href="My2048.css" rel="stylesheet"></link>
    <div class="menubar">
        <button class="menuitem" onclick="location.href='Tictactoe.html'">Tictactoe</button>
        <button class="menuitem" onclick="location.href='Sudoku.html'">Sudoku</button>
        <button class="menuitem" onclick="location.href='Maze.html'">Maze</button>
        <button class="menuitem" onclick="location.href='My2048.html'">2048</button>
        <button class="menuitem" onclick="location.href='Chess.html'">Chess</button>
        <button class="menuitem" onclick="location.href='Secret.html'">Secret</button>
    </div>
    <div id="welcome">2 0 4 8</div>
    <div id="label">Press W,A,S,D or 8,4,2,6 or arrow keys to play. Press U to undo.</div>
    <div id="leveltype">
        <div class="type">
            <button id="two" class="playtype" type="button">Generate Only 2</button>
        </div>
        <div class="type">
            <button id="one" class="playtype" type="button">Generate Only 1</button>
        </div>
    </div>
    <div id="showlater">
        <div class="centerbutton">
            <button id="up" class="move">➜</button>
        </div>
        <div id="playground"></div>
        <div class="centerbutton">
            <button id="down" class="move">➜</button>
        </div>
        <div id="optiongroup">
            <button id="undo" class="option" type="button">Undo</button>
            <div class="minispace"></div>
            <button id="redo" class="option" type="button">Redo</button>
        </div>
    </div>
    <script src="My2048.js"></script>
</body>
</html>
